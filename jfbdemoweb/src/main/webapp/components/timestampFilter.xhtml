<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition>
        <h:panelGroup layout="block" class="custom-filter" >
            <h:outputText value="#{headerText}" /><br />
            <p:calendar value="#{controller.filterHelper.getAccessor(fieldName, fieldType).value}" /><br />
            <p:selectOneMenu value="#{controller.filterHelper.getAccessor(fieldName,fieldType).switchOptions}" >
                <f:selectItem itemLabel="default" itemValue="#{null}" />
                <f:selectItems value="#{controller.filterHelper.getAllSwitches(fieldType)}" />
            </p:selectOneMenu>
            <p:selectManyCheckbox value="#{controller.filterHelper.getAccessor(fieldName, fieldType).options}"  layout="pageDirection">
                <f:selectItems value="#{controller.filterHelper.getAllOptions(fieldType)}" />
            </p:selectManyCheckbox>
        </h:panelGroup>
    </ui:composition>
</html>
